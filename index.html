<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üê∑ Quiniela La Marrana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .match {
      background: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .teams {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .options button {
      margin: 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button.active {
      background: #00c853;
      color: #000;
    }

    .options button:not(.active) {
      background: #333;
      color: #fff;
    }

    #sendBtn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #25D366;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>

<body>

<h1>üê∑ Quiniela La Marrana</h1>

<div id="matches">Cargando partidos...</div>

<button id="sendBtn">üì≤ Enviar por WhatsApp</button>
<div id="status"></div>

<script>
/* =========================
   CONFIGURACI√ìN
========================= */

const API_URL = "https://api.sheety.co/a68c9c272a0c33e8a61e96cc41c0b5d2/laMarrana/hoja1";
const WHATSAPP_NUMBER = "524425490111";

/* =========================
   VARIABLES
========================= */

let matches = [];
let picks = {};

/* =========================
   CARGAR PARTIDOS
========================= */

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    matches = data.hoja1.sort((a, b) => a.id - b.id);
    renderMatches();
  })
  .catch(err => {
    console.error("Error cargando partidos:", err);
    document.getElementById("matches").innerText =
      "‚ùå Error cargando partidos";
  });

/* =========================
   RENDERIZAR PARTIDOS
========================= */

function renderMatches() {
  const container = document.getElementById("matches");
  container.innerHTML = "";

  matches.forEach((m, index) => {
    const div = document.createElement("div");
    div.className = "match";

    div.innerHTML = `
      <div class="teams">${index + 1}. ${m.local} vs ${m.visitante}</div>
      <div class="options">
        <button onclick="pick(${index}, '1')">1</button>
        <button onclick="pick(${index}, 'X')">X</button>
        <button onclick="pick(${index}, '2')">2</button>
      </div>
    `;

    container.appendChild(div);
  });
}

/* =========================
   SELECCIONAR RESULTADO
========================= */

function pick(matchIndex, choice) {
  picks[matchIndex] = choice;

  const matchDiv = document.querySelectorAll(".match")[matchIndex];
  const buttons = matchDiv.querySelectorAll("button");

  buttons.forEach(btn => {
    btn.classList.toggle("active", btn.innerText === choice);
  });
}

/* =========================
   GENERAR TEXTO
========================= */

function generateText() {
  let text = "üê∑ *Quiniela La Marrana*\n\n";

  matches.forEach((m, i) => {
    const pick = picks[i] || "-";
    text += `${i + 1}. ${m.local} vs ${m.visitante} ‚Üí ${pick}\n`;
  });

  return text;
}

/* =========================
   ENVIAR A WHATSAPP
========================= */

document.getElementById("sendBtn").addEventListener("click", () => {
  if (Object.keys(picks).length < matches.length) {
    document.getElementById("status").innerText =
      "‚ö†Ô∏è Completa todos los partidos antes de enviar";
    return;
  }

  const text = generateText();
  const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`;

  window.open(url, "_blank");
});
</script>

</body>
</html>
