<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üê∑ Quiniela La Marrana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .match {
      background: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .teams {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .options button {
      margin: 4px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button.active {
      background: #00c853;
      color: #000;
    }

    .options button:not(.active) {
      background: #333;
      color: #fff;
    }

    #sendBtn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #25D366;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>

<body>

<h1>üê∑ Quiniela La Marrana 3ra Edici√≥n</h1>

<div id="matches">Cargando partidos...</div>

<button id="sendBtn">üì≤ Enviar por WhatsApp</button>
<div id="status"></div>

<script>
/* =========================
   CONFIGURACI√ìN
========================= */

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS3inDEgG3AaPuV3QB_xhQoGnS7DUP5asqsHzSDWZ-nA-orEm64xYivKfhnCgxnOL2L42Q9WrfvVVLJ/pub?gid=0&single=true&output=csv";
const WHATSAPP_NUMBER = "524425490111";

/* =========================
   VARIABLES
========================= */

let matches = [];
let picks = {};

/* =========================
   CARGAR PARTIDOS
========================= */

fetch(CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);

    matches = rows.map(row => {
      const [id, local, visitante] = row.split(",");
      return {
        id: id.trim(),
        local: local.trim(),
        visitante: visitante.trim()
      };
    });

    renderMatches();
  })
  .catch(err => {
    console.error("Error cargando CSV:", err);
    document.getElementById("matches").innerText =
      "‚ùå Error cargando partidos";
  });

/* =========================
   RENDERIZAR PARTIDOS
========================= */

function renderMatches() {
  const container = document.getElementById("matches");
  container.innerHTML = "";

  matches.forEach((m, index) => {
    const div = document.createElement("div");
    div.className = "match";

    div.innerHTML = `
      <div class="teams">${index + 1}. ${m.local} vs ${m.visitante}</div>
      <div class="options">
        <button onclick="pick(${index}, 'L')">L</button>
        <button onclick="pick(${index}, 'E')">E</button>
        <button onclick="pick(${index}, 'V')">V</button>
      </div>
    `;

    container.appendChild(div);
  });
}

/* =========================
   SELECCIONAR RESULTADO
========================= */

function pick(matchIndex, choice) {
  picks[matchIndex] = choice;

  const matchDiv = document.querySelectorAll(".match")[matchIndex];
  const buttons = matchDiv.querySelectorAll("button");

  buttons.forEach(btn => {
    btn.classList.toggle("active", btn.innerText === choice);
  });
}

/* =========================
   GENERAR TEXTO
========================= */

function generateText() {
  let text = "*Quiniela La Marrana*\n\n";

  matches.forEach((m, i) => {
    const pick = picks[i] || "-";
    text += `${i + 1}. ${m.local} vs ${m.visitante} ‚Üí ${pick}\n`;
  });
  const fechaHora = new Date().toLocaleString('es-MX');
  text += `\n ${fechaHora}`;
  return text;
}

/* =========================
   ENVIAR A WHATSAPP
========================= */

document.getElementById("sendBtn").addEventListener("click", () => {
  if (Object.keys(picks).length < matches.length) {
    document.getElementById("status").innerText =
      "‚ö†Ô∏è Completa todos los partidos antes de enviar";
    return;
  }

  const text = generateText();
  const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`;

  window.open(url, "_blank");
});
</script>

</body>
</html>
